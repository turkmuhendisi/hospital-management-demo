# Nixpacks configuration for Railway
# Use APT packages instead of Nix for PostgreSQL support

[phases.setup]
nixPkgs = ["python39", "gcc"]

# Use APT packages for system dependencies
aptPkgs = ["postgresql-client", "libpq-dev", "gcc"]

[phases.install]
# Install Python dependencies
cmds = ["python -m venv --copies /opt/venv", ". /opt/venv/bin/activate && pip install -r requirements.txt"]

[phases.start]
# Start application directly (already in repo root)
cmd = "python -m uvicorn app.main:socket_app --host 0.0.0.0 --port $PORT"

