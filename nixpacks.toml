# Nixpacks configuration for Railway
# Use APT packages instead of Nix for PostgreSQL support

[phases.setup]
# Nix tarafında sadece Python + gcc kullan, postgres'i buradan kaldır
nixPkgs = ["python39", "gcc"]

# Sistem bağımlılıklarını APT ile kur
aptPkgs = ["postgresql-client", "libpq-dev", "gcc"]

[phases.install]
# Python bağımlılıklarını kur
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
# Railway start komutu
# Eğer gerçek entrypoint'in farklıysa (ör: web_dashboard.advanced.app.main) onu yaz
cmd = "python -m uvicorn app.main:socket_app --host 0.0.0.0 --port $PORT"
